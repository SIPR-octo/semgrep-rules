rules:
  - id: detect-child-process
    metadata:
      cwe: "CWE-78: Improper Neutralization of Special Elements used in an OS Command ('OS Command Injection')"
      owasp:
        - A03:2021 - Injection
        - A01:2017 - Injection
      references:
        - https://cheatsheetseries.owasp.org/cheatsheets/Nodejs_Security_Cheat_Sheet.html#do-not-use-dangerous-functions
      source-rule-url: https://github.com/nodesecurity/eslint-plugin-security/blob/master/rules/detect-child-process.js
      category: security
      technology:
        - javascript
    message: >-
      Detected non-literal calls to $EXEC(). This could lead to a command
      injection vulnerability.
    patterns:
      - pattern-either:
          - pattern: exec($CMD,...)
          - pattern: execSync($CMD,...)
          - pattern: spawn($CMD,...)
          - pattern: spawnSync($CMD,...)
      - pattern-not-inside: $EXEC("...",...)
      - pattern-not-inside: $EXEC(["...",...],...)
      - pattern-not-inside: |
          $CMD = "..."
          ...
      - pattern-not-inside: |
          $CMD = ["...",...]
          ...
      - pattern: $CMD
    severity: ERROR
    languages:
      - javascript
      - typescript
